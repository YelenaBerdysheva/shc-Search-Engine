<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  id="search-id"
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  id="submit-id"
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="h1-id">Sydney NSW, Australia</h1>
          <ul>
            <li id="date-id">Wednesday 22:00</li>
            <li id="description-id">Partly Cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <img
                id="icon-id"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="Cloudy icon"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span id="temperature-id" class="temperature">0</span>
                <span id="units-id" class="units">
                  °C |
                  <a
                    href="#"
                    id="fahrenheit-link"
                    onclick="displayFahrenheitTemperature(event)"
                    >°F</a
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity-id">Humidity: 77%</li>
                <li id="wind-id">Wind: 8 km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="align-text-bottom">
          <p class="netlify">
            <a
              href="https://6366c4303ec68034269c9eed--papaya-travesseiro-7925fd.netlify.app/"
              >link to app on netlify</a
            >
          </p>
          <p class="github">
            <a href="https://github.com/YelenaBerdysheva/shc-Search-Engine"
              >link to github</a
            >
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
